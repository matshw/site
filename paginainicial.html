            <div class="camisas-item-preco">R$ --</div>
            <div class="camisas-item-nome">--</div>
            <div class="camisas-item-descricao">--</div>
        </div>

        <div class="tela-compra">
            <img src="" />

    <header>

    <aside>

            <div class="fechar-menu">‚ùå</div>
            <h1>Suas Pizzas</h1>
            <div class="menu"></div>
            <div class="menu-detalhes">
                <div class="menu-itens subtotal">

                </div>
                <div class="menu-itens desconto">

                        <div data-key="1" class="camisaInfo-tamanho">M <span>--</span></div>
                        <div data-key="2" class="camisaInfo-tamanho selected">G <span>--</span></div>
                        <div data-key="3" class="camisaInfo-tamanho ">GG <span>--</span></div>

                            <div class="camisaInfo-quantidade">1</div>
                            <button class="camisaInfo-aumentar">+</button>

                    </div>
                </div>
